<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      width: 300px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h2 {
      margin: 10px 0;
      color: #333;
    }

    p {
      color: #777;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .btn:hover {
      background: #574b90;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/1Q9Z1Zm.png" alt="Avatar" class="avatar">
    <h2>Yuva Sri</h2>
    <p>Web Developer & Learner</p>
    <button class="btn">Connect</button>
  </div>
</body>
</html>
